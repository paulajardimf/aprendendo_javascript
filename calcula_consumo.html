<meta charset="UTF-8">

<h3>Álcool ou gasolina?</h3>

<script>

var tanque = 40;
var caminhoComGasolina = 480;
var consumoDeGasolina = caminhoComGasolina / tanque;
var caminhoComAlcool = 300;
var consumoDeAlcool = caminhoComAlcool / tanque;

document.write('<br>Para um tanque de ' + tanque + 'L:<br><br>')
document.write('Em um caminho de ' + caminhoComGasolina + ' km feito com gasolina, o consumo foi ' + consumoDeGasolina + 'km/L<br>');
document.write('Em um caminho de ' + caminhoComAlcool + ' km feito com álcool, o consumo foi ' + consumoDeAlcool + 'km/L');


</script>
