<meta charset="UTF-8">
<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var numero = parseInt(prompt("Digite um n√∫mero para visualizar a sua tabuada: "));
    
    for(var multiplicador = 1; multiplicador <= 10; multiplicador++) {
        mostra(numero + " x " + multiplicador + " = " + numero * multiplicador);
    }

</script>
